    <body class="body">

        <h1 class="title"> To-Do</h1>
    <hr></h1>
        
        <div class="container">
            <h2>TODO LIST</h2>
            <h3>Add Item</h3>
            <p>
                <input id="new-task" type="text"><button>Add</button>
            </p>
    
            <h3>Todo</h3>
            <ul id="incomplete-tasks">
                <li><input type="checkbox"><label>Pay Bills</label><button class="delete">Delete</button></li>
                <li><input type="checkbox"><label>Go Shopping</label><button class="delete">Delete</button></li>
            </ul>
    
            <h3>Completed</h3>
            <ul id="completed-tasks">
                <li><input type="checkbox" checked><label>See the Doctor</label><button class="delete">Delete</button></li>
            </ul>

            
        </div>
    

        
        <script src="" async defer></script>
    </body>
</html>
