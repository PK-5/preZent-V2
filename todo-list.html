<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Todo List</title>  
        <link rel="stylesheet" href="preZent-V2-2.css">
        <script src="https://kit.fontawesome.com/0d0c94afa5.js"></script>
        <link rel="icon" href="favicon.png"> <!--favicon-->
    </head>
    <body>
        <a href="Schedule-V2.html" id="schBtn"><i class="fas fa-times"></i></a>
        <div class="wrapper">

                <span><span class="pendingNumb"></span> PENDING </span> 
                <button>Clear All</button>

            <ul class="todoList">

                <button><i class="fas fa-plus"></i></button>
            </div>
           
        </div>
        
     
       
        
        <script src="preZent-V2-2.js" async defer></script>
