<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>To-do trial list</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="trial tdl css.css">
        <script src="https://kit.fontawesome.com/0d0c94afa5.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="task-input">
                <i class="far fa-stream"></i> <!--Figure out how to add the list icon--> 
                <input type="text" placeholder="Add a new task">
            </div>
            <div class="controls">
                <div class="filters">
                    <span id="all" class="active">All</span>
                    <span id="pending">Pending</span>
                    <span id="completed">Completed</span>
                </div>
                <button class="clear-btn">Clear All</button>
            </div>
            <ul class="task-box">
                <li class="task">
                    <label for="1">
                        <input type="checkbox" id="1">
                        <p> Renew gym membership</p>
                    </label>
                    <div class="settings">
                        <i class="far fa-ellipsis-h"></i>
                        <ul class="task-menu">
                            <li><i class="fal fa-pen">Edit</i></li>
                            <li><i class="fal fa-trash">Delete</i></li>

                        </ul>
                    </div>   
                </li>
                <li class="task">
                    <label for="1">
                        <input type="checkbox" id="1">
                        <p> Create a video for YouTube</p>
                    </label>
                    <div class="settings">
                        <i class="far fa-ellipsis-h"></i>
                    </div>   
                </li>
                <li class="task">
                    <label for="1">
                        <input type="checkbox" id="1">
                        <p> Write a blog about new trends</p>
                    </label>
                    <div class="settings">
                        <i class="far fa-ellipsis-h"></i>
                    </div>   
                </li>
                <li class="task">
                    <label for="1">
                        <input type="checkbox" id="1">
                        <p> Send project file to the client</p>
                    </label>
                    <div class="settings">
                        <i class="far fa-ellipsis-h"></i>
                    </div>   
                </li>
                <li class="task">
                    <label for="1">
                        <input type="checkbox" id="1">
                        <p> Discuss new project with team</p>
                    </label>
                    <div class="settings">
                        <i class="far fa-ellipsis-h"></i>
                    </div>   
                </li>
            </ul>
        </div>
        <script src="trial tdl js.js"></script>
    </body>
    </html>
